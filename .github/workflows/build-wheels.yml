name: Build Wheels
on:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [ published ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: QMAP
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

          # Linux: install clang/llvm and rust
          CIBW_BEFORE_ALL_LINUX: >
            dnf install -y clang llvm-devel cmake &&
            curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y

          # macOS: install llvm (for libclang) and rust
          CIBW_BEFORE_ALL_MACOS: >
            brew install llvm cmake &&
            curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain stable -y

          # Windows: install llvm and ensure rust is ready
          CIBW_BEFORE_ALL_WINDOWS: "choco install llvm cmake -y && rustup default stable"

          # Environment variables
          CIBW_ENVIRONMENT_LINUX: "PATH=$HOME/.cargo/bin:$PATH"
          CIBW_ENVIRONMENT_MACOS: >
            PATH=$HOME/.cargo/bin:/opt/homebrew/opt/llvm/bin:/usr/local/opt/llvm/bin:$PATH
            LIBCLANG_PATH=/opt/homebrew/opt/llvm/lib:/usr/local/opt/llvm/lib
          CIBW_ENVIRONMENT_WINDOWS: 'LIBCLANG_PATH="C:/Program Files/LLVM/bin"'

          # Tests
          CIBW_TEST_REQUIRES: "pytest"
          CIBW_TEST_COMMAND: "pytest {project}/test_installation.py -v"

          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build sdist
        run: pipx run build --sdist
        working-directory: QMAP

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: QMAP/dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Only upload to PyPI on release
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}